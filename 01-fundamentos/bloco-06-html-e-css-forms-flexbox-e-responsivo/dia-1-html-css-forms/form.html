<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-title">
        <h1>TrybeTrip</h1>
    </header>

    <form action="" method="get" class="form">
        <div class="form-content">
            <div class="line-content">
                <label for="name">Nome: <input type="text" name="name" id="input-name" min="10" max="40"></label>
            </div>
            <div class="line-content">
                <label for="email">E-mail: <input type="email" name="email" id="input-email" min="10" max="50"> </label>
            </div>
            <div class="line-content">
                <label for="city"> <input type="radio" name="destiny" value="city" id="radio-city">Cidade</label>
                <label for="camp"> <input type="radio" name="destiny" value="camp" id="radio-camp">Campo</label>
                <label for="beach"> <input type="radio" name="destiny" value="beach" id="radio-beach">Praia</label>
                <label for="montain"> <input type="radio" name="destiny" value="montain" id="radio-montain">Montanhas</label>   
            </div>
            <div class="line-content">
                <label for="textarea-why">
                    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? 
                    <br>
                    <textarea name="why" id="" cols="30" rows="10" id="textarea-why" max="500"></textarea>
                </label>
            </div>
            <div class="line-content">
                <label for="date">Data: <input type="date" name="date" id="input-date"></label>
            </div>
            <div class="line-content">
                <label for="news"><input type="checkbox" name="news" id="check-news" value="newsTrue">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
            </div>
            <div class="line-content">
                <label for="authorized"><input type="checkbox" name="authorized" id="check-authorized" value="authorizedTrue">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
            </div>
        </div>

        <div class="form-button">
            <button type="submit" class="btn" id="btn-submit">Enviar</button>
            <button type="reset" class="btn" id="btn-clear">Apagar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
